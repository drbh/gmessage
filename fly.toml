# fly.toml app configuration file generated for gmessage on 2023-05-24T00:00:00-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "gmessage"
primary_region = "bos"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  PRIMARY_REGION = "bos"
  # uncomment to avoid real models and use mock models
  # TEST_ENV = "true"

[[services]]
  protocol = "tcp"
  internal_port = 10999
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
